<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
     Checkout </title>
    
 <!-- bootstrap links -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- bootstrap links -->
    <script src="https://cdn.tailwindcss.com">
    </script>
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 10px 10px 54px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 50%;
            
        }

        .popup-container button {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #ffc800;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            
        }
       

        /* Use media queries to apply different styles for different screen sizes */
        @media screen and (max-width: 600px) {
            /* Reduce the width of the popup container */
            .popup-container {
                width: 80%;
            }

            /* Reduce the font size of the popup text */
            .popup-container p {
                font-size: 0.8em;
            }
        }

        /* Use flexbox to center the button in the popup */
        .popup-container div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

  </style>
</head>
<body>

   <body class="bg-gray-100 p-6">
    
    
    <div class="container mx-auto max-w-2xl bg-white p-8 rounded shadow">
     <h2 class="text-xl font-bold mb-4">
      Checkout 
     </h2>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <!-- Billing Detail -->
      <div>
       <h3 class="font-semibold">
        BILLING DETAIL
       </h3>
       <div class="mt-2">
        <label class="block">
         First Name
        </label>
        <input class="w-full p-2 border rounded" placeholder="First Name" type="text">
       </div>
       <div class="mt-4">
        <label class="block">
         Company Name (Optional)
        </label>
        <input class="w-full p-2 border rounded" placeholder="Company Name" type="text">
       </div>
       <div class="mt-4">
        <label class="block">
         Country
        </label>
        <select class="w-full p-2 border rounded">
            <option>
                ---Select a City--
            </option>
               <option>
                  Pakistan
                 </option>
        </select>
       </div>
       <div class="mt-4">
        <label class="block">
         Address
        </label>
        <input class="w-full p-2 border rounded" placeholder="Address" type="text">
       </div>
      </div>
      <!-- Shipping Detail -->
      <div>
       <h3 class="font-semibold">
        SHIPPING DETAIL
       </h3>
       <div class="mt-2">
        <label class="block">
         Last Name
        </label>
        <input class="w-full p-2 border rounded" placeholder="Last Name" type="text">
       </div>
       <div class="mt-4">
        <label class="block">
         City
        </label>
        <select class="w-full p-2 border rounded">
         <option>
          ---Select a City--
         </option>
         <option>
            Karachi
           </option>
           <option>
            Islamabad
           </option>
           <option>
            Lahore
           </option>
           <option>
            Hyderabad
           </option>

        </select>
       </div>
       <div class="mt-4">
        <label class="block">
         Email
        </label>
        <input class="w-full p-2 border rounded" placeholder="Email" type="email">
       </div>
      </div>
     </div>
     <!-- Order Summary -->
     <div class="mb-6">
      <h3 class="font-semibold">
       ORDER SUMMARY
      </h3>
      <div class="mt-2 grid grid-cols-2 gap-y-2">
       <span>
        Product Name
       </span>
       <span class="text-right" id="name">

       </span>
       <span>
        Product Price
       </span>
       <span class="text-right" id="price">
        
       </span>
       <span>
        Quantity
       </span>
       <span class="text-right" id="quantity">
    
       </span>
       <span class="font-bold" >
        Total Amount:
       </span>
       <span class="text-right font-bold" id="total">
    
       </span>
      </div>
     </div>
     <!-- Payment Options -->
     <div class="mb-6">
      <label class="inline-flex items-center">
       <input class="form-radio h-5 w-5 text-blue-600" name="payment" type="radio">
       <span class="ml-2">
        Cash On Delivery
       </span>
      </label> <br>
      <label class="inline-flex items-center mt-2">
       <input class="form-radio h-5 w-5 text-blue-600" name="payment" type="radio">
       <span class="ml-2">
        Easypaisa Account
       </span>
      </label><br>
      <label class="inline-flex items-center mt-2">
       <input class="form-radio h-5 w-5 text-blue-600" name="payment" type="radio">
       <span class="ml-2">
        Bank Transferred
       </span>
      </label> <br>
     </div>
<!--  -->

    <!--  -->
     <!-- Place Order Button -->
     <button class="w-full py-3 text-white rounded hover:bg-blue-700 transition duration-300 " style="background-color: #ffc000;" onclick="openPopup()">
      PLACE ORDER
     </button>
     </div>
     <!-- Popup container -->
<div class="popup-container" id="popup">
    <p style="text-align: center;">THANKS FOR SHOPPING , YOUR ORDER WILL PLACE SOON </p>
    <div>
        <button onclick="closePopup()" style="color: black;">Close</button>
        <a href="index.html" target="_blank" style="text-decoration: none;"><button style="color: black; margin-right: 5px; " >Continue Shopping </button></a>
    </div>
</div>

    </div>
    <script>
        var getname = localStorage.getItem("name");
        var getprice = localStorage.getItem("price");
        var getqaunt = localStorage.getItem("quant");
        var total = getprice * getqaunt;
        document.getElementById('name').innerHTML =  getname
        document.getElementById('price').innerHTML =  "Rs"+getprice
        document.getElementById('quantity').innerHTML = getqaunt
        document.getElementById('total').innerHTML = "Rs" + total
    </script>

<script>
    // Function to open the popup
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
    
   


</script>
  </body></html>
